<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ration Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        input {
            width: 100%;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Ration Tracker</h1>
    <p>तीन लोगों का राशन हिसाब-किताब ट्रैक करें।</p>

    <form id="expense-form">
        <label>
            नाम:
            <input type="text" id="name" placeholder="नाम दर्ज करें" required>
        </label>
        <br><br>
        <label>
            खर्च:
            <input type="number" id="amount" placeholder="राशि दर्ज करें" required>
        </label>
        <br><br>
        <button type="submit">जोड़ें</button>
    </form>

    <h2>हिसाब-किताब</h2>
    <table>
        <thead>
            <tr>
                <th>नाम</th>
                <th>खर्च</th>
            </tr>
        </thead>
        <tbody id="expense-table">
        </tbody>
        <tfoot>
            <tr>
                <td><strong>कुल खर्च</strong></td>
                <td id="total-amount">₹0</td>
            </tr>
            <tr>
                <td><strong>प्रति व्यक्ति</strong></td>
                <td id="per-person">₹0</td>
            </tr>
        </tfoot>
    </table>

    <script>
        const form = document.getElementById('expense-form');
        const expenseTable = document.getElementById('expense-table');
        const totalAmount = document.getElementById('total-amount');
        const perPerson = document.getElementById('per-person');

        let expenses = [];
        const totalPeople = 3; // 3 लोग

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const amount = parseFloat(document.getElementById('amount').value);

            if (name && amount) {
                expenses.push({ name, amount });
                updateTable();
                form.reset();
            }
        });

        function updateTable() {
            expenseTable.innerHTML = '';
            let total = 0;

            expenses.forEach((expense) => {
                total += expense.amount;

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${expense.name}</td>
                    <td>₹${expense.amount.toFixed(2)}</td>
                `;
                expenseTable.appendChild(row);
            });

            totalAmount.textContent = `₹${total.toFixed(2)}`;
            perPerson.textContent = `₹${(total / totalPeople).toFixed(2)}`;
        }
    </script>
</body>
</html>
