<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Expense Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .action-btn {
            cursor: pointer;
            color: white;
            background-color: #007bff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        .delete-btn {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <h1>Room Expense Manager</h1>
    <label for="peopleCount">Number of People:</label>
    <input type="number" id="peopleCount" value="3" min="1">
    <br>
    <h2>Add Item</h2>
    <label for="itemName">Item Name:</label>
    <input type="text" id="itemName" placeholder="e.g., Rice">
    <br>
    <label for="itemCost">Cost:</label>
    <input type="number" id="itemCost" placeholder="e.g., 500">
    <br>
    <button onclick="addItem()">Add Item</button>
    <h2>Items</h2>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Cost</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="itemTable"></tbody>
    </table>
    <h3>Total Cost: ₹<span id="totalCost">0</span></h3>
    <h3>Cost Per Person: ₹<span id="costPerPerson">0</span></h3>

    <script>
        let items = [];
        let totalCost = 0;

        function addItem() {
            const itemName = document.getElementById("itemName").value;
            const itemCost = parseFloat(document.getElementById("itemCost").value);
            const peopleCount = parseInt(document.getElementById("peopleCount").value);

            if (itemName && itemCost && peopleCount > 0) {
                items.push({ name: itemName, cost: itemCost });
                totalCost += itemCost;

                updateUI(peopleCount);
                document.getElementById("itemName").value = "";
                document.getElementById("itemCost").value = "";
            } else {
                alert("Please fill all fields correctly!");
            }
        }

        function updateUI(peopleCount) {
            const itemTable = document.getElementById("itemTable");
            itemTable.innerHTML = "";

            items.forEach((item, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>₹${item.cost.toFixed(2)}</td>
                    <td>
                        <button class="action-btn" onclick="editItem(${index})">Edit</button>
                        <button class="action-btn delete-btn" onclick="deleteItem(${index})">Delete</button>
                    </td>
                `;
                itemTable.appendChild(row);
            });

            document.getElementById("totalCost").textContent = totalCost.toFixed(2);
            document.getElementById("costPerPerson").textContent = (totalCost / peopleCount).toFixed(2);
        }

        function editItem(index) {
            const item = items[index];
            const newName = prompt("Enter new name:", item.name);
            const newCost = parseFloat(prompt("Enter new cost:", item.cost));

            if (newName && newCost) {
                totalCost -= item.cost;
                items[index].name = newName;
                items[index].cost = newCost;
                totalCost += newCost;

                const peopleCount = parseInt(document.getElementById("peopleCount").value);
                updateUI(peopleCount);
            } else {
                alert("Invalid input!");
            }
        }

        function deleteItem(index) {
            const item = items[index];
            totalCost -= item.cost;
            items.splice(index, 1);

            const peopleCount = parseInt(document.getElementById("peopleCount").value);
            updateUI(peopleCount);
        }

        document.getElementById("peopleCount").addEventListener("input", () => {
            const peopleCount = parseInt(document.getElementById("peopleCount").value);
            if (peopleCount > 0) {
                updateUI(peopleCount);
            }
        });
    </script>
</body>
</html>
